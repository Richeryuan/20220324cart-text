<!doctype html>
<html lang="tw">

<head>
    <title>little-shop-cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container-fluid">
            <a class="navbar-brand mx-5" href="index.html">
                <h1>little-shop</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-lg-0  d-flex justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">首頁</a>
                    </li>
                    <a class="nav-link" href="member.html">會員註冊</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fas fa-cart-plus"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container cart text-sm-left">
        <h2 class="mt-5">shopping Cart</h2>
        <div class="row d-flex flex-column align-items-center">
            <div class="mt-5">
                <h6>Customer Name <span>姓名</span></h6>
                <p class="name"></p>
            </div>
            <div class="mt-5">
                <h6>Customer EMAIL <span>電子郵件</span></h6>

                <p class="email"></p>
            </div>
            <div class="mt-5">
                <h6>Consignee <span>收件人</span></h6>
                <p><input type="checkbox" checked> 同購買人</p>
                <p class="consignee"></p>
            </div>
            <div class="mt-5">
                <h6>Address <span>收件地址</span></h6>
                <input type="text" placeholder="請輸入收件地址">
                <p class="address"></p>
            </div>
            <div class="mt-5 text-center">
                <h6>Items <span>訂單明細</span></h6>
                <div class="orders row row-cols-md-3 row-cols-lg-6 d-flex "></div>
            </div>
        </div>
        <button class="btn submitBtn mt-5">確認</button>
    </div>
    </div>
    <footer>
        <ul class="d-flex justify-content-center align-items-center">
            <li><i class="fab fa-facebook-square"></i></li>
            <li><i class="fab fa-instagram-square"></i></li>
            <li><i class="fab fa-twitter-square"></i></li>
        </ul>

    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
