<!doctype html>
<html lang="tw">
  <head>
    <title>little-shop-member</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container-fluid">
            <a class="navbar-brand mx-5" href="index.html">
                <h1>little-shop</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-lg-0  d-flex justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">首頁</a>
                    </li>
                    <a class="nav-link" href="member.html">會員註冊</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fas fa-cart-plus"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container member">
        <div class="row">
            <h2 class="mt-5">sign up</h2>
            <div class="col">
                <from action="">
                    <div class="mt-5">
                        <h6>name:</h6>
                        <input type="text"placeholder="please enter your name" name="name" id="name">
                        <p class="name"></p>
                    </div>
                    <div class="mt-5">
                        <h6>EMAIL</h6>
                        <input type="text" placeholder="請輸入您的電子郵件" name="email" id="email" >
                        <p class="email"></p>
                    </div>
                    <div class="mt-5">
                        <h6>PASSWORD</h6>
                        <input type="password" placeholder="請輸入您的密碼" name="password" id="password" >
                        <p class="password"></p>
                    </div>
                    <div class="mt-5">
                        <h6>PASSWORD CONFIRM</h6>
                        <input type="password" placeholder="請再次輸入您的密碼" id="passwordCheck"  >
                        <p class="passwordCheck"></p>
                        </div>
                    <button class="btn submitBtn mt-5">註冊</button>
                </from>
            </div>
        </div>
    </div>
    <footer>
        <ul class="d-flex justify-content-center align-items-center">
            <li><i class="fab fa-facebook-square"></i></li>
            <li><i class="fab fa-instagram-square"></i></li>
            <li><i class="fab fa-twitter-square"></i></li>
        </ul>
        
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
